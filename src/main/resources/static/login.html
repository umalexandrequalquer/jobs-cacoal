<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Empresa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --danger: #ef476f;
            --danger-hover: #d64062;
            --success: #06d6a0;
            --success-hover: #05c091;
            --warning: #ffd166;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .login-title {
            color: var(--primary);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-subtitle {
            color: var(--gray);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .form-control {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
            outline: none;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 16px;
            gap: 10px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .login-footer {
            text-align: center;
            margin-top: 25px;
            color: var(--gray);
            font-size: 14px;
        }

        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        #mensagem {
            text-align: center;
            font-weight: 600;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: none;
        }

        .mensagem-show {
            display: block !important;
        }

        .mensagem-error {
            background-color: rgba(239, 71, 111, 0.1);
            color: var(--danger);
        }

        .mensagem-warning {
            background-color: rgba(255, 209, 102, 0.1);
            color: #f9a826;
        }

        .mensagem-success {
            background-color: rgba(6, 214, 160, 0.1);
            color: var(--success);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 25px;
            }

            .form-control, .btn {
                padding: 12px;
                font-size: 14px;
            }

            .form-control {
                padding-left: 40px;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <h2 class="login-title"><i class="fas fa-building"></i> Login da Empresa</h2>
        <p class="login-subtitle">Entre com suas credenciais para acessar o painel</p>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" class="form-control" placeholder="Seu email corporativo" required>
        </div>
    </div>

    <div class="form-group">
        <label for="password">Senha</label>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" class="form-control" placeholder="Sua senha" required>
        </div>
    </div>

    <button class="btn btn-primary" onclick="fazerLogin()">
        <i class="fas fa-sign-in-alt"></i> Entrar
    </button>

    <div id="mensagem"></div>

    <div class="login-footer">
        <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
    </div>
</div>

<script>
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            fazerLogin();
        }
    });

    async function fazerLogin() {
        const email = document.getElementById("email").value.trim();
        const senha = document.getElementById("password").value.trim();
        const mensagem = document.getElementById("mensagem");

        mensagem.className = "";
        mensagem.style.display = "none";

        if (!email || !senha) {
            mostrarMensagem("Preencha todos os campos.", "warning");
            return;
        }

        try {
            const response = await fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    email: email,
                    password: senha
                })
            });

            if(response.status === 404) return mostrarMensagem("Email ou usuario não encontrado.", "error")
            if (response.status === 401) return mostrarMensagem("Senha incorreta.", "error")

            const data = await response.json();


            if (response.ok) {
                localStorage.setItem("token", data.token);
                localStorage.setItem("expiresIn", data.expiresIn);

                mostrarMensagem("Login realizado com sucesso! Redirecionando...", "success");

                setTimeout(() => {
                    window.location.href = "myhome.html";
                }, 1800);
            } else {
                mostrarMensagem(data.message || "Email ou senha incorretos.", "error");
            }

        } catch (error) {
            console.error("Erro na requisição:", error);
            mostrarMensagem("Erro de conexão com o servidor.", "error");
        }
    }

    function mostrarMensagem(texto, tipo) {
        const mensagem = document.getElementById("mensagem");
        mensagem.textContent = texto;
        mensagem.className = `mensagem-${tipo} mensagem-show`;
    }
</script>

</body>
</html>
