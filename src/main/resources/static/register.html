<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Empresa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --danger: #ef476f;
            --danger-hover: #d64062;
            --success: #06d6a0;
            --success-hover: #05c091;
            --warning: #ffd166;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }

        .register-container {
            background-color: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 550px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .register-title {
            color: var(--primary);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .register-subtitle {
            color: var(--gray);
            font-size: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .form-control {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
            outline: none;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 16px;
            gap: 10px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-outline:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }

        .register-footer {
            text-align: center;
            margin-top: 25px;
            color: var(--gray);
            font-size: 14px;
        }

        .register-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .register-footer a:hover {
            text-decoration: underline;
        }

        #mensagem {
            text-align: center;
            font-weight: 600;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: none;
        }

        .mensagem-show {
            display: block !important;
        }

        .mensagem-error {
            background-color: rgba(239, 71, 111, 0.1);
            color: var(--danger);
        }

        .mensagem-warning {
            background-color: rgba(255, 209, 102, 0.1);
            color: #f9a826;
        }

        .mensagem-success {
            background-color: rgba(6, 214, 160, 0.1);
            color: var(--success);
        }

        .email-verification {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .email-verification .form-control {
            flex: 1;
        }

        .email-verification .btn {
            width: auto;
            white-space: nowrap;
            padding: 14px 15px;
        }

        .verification-code-group {
            margin-top: 15px;
            display: none;
        }

        .verification-code-group.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .countdown {
            font-size: 14px;
            color: var(--gray);
            margin-top: 5px;
            text-align: right;
        }

        @media (max-width: 768px) {
            .register-container {
                padding: 25px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .form-control, .btn {
                padding: 12px;
                font-size: 14px;
            }

            .form-control {
                padding-left: 40px;
            }

            .email-verification {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .email-verification .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="register-header">
        <h2 class="register-title"><i class="fas fa-building"></i> Cadastro de Empresa</h2>
        <p class="register-subtitle">Preencha os dados abaixo para criar sua conta</p>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="name">Nome da Empresa</label>
            <div class="input-group">
                <i class="fas fa-building"></i>
                <input type="text" id="name" class="form-control" placeholder="Nome da empresa" required>
            </div>
        </div>

        <div class="form-group">
            <label for="cnpj">CNPJ</label>
            <div class="input-group">
                <i class="fas fa-id-card"></i>
                <input type="text" id="cnpj" class="form-control" placeholder="00.000.000/0000-00" required>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <div class="email-verification">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" class="form-control" placeholder="email@empresa.com" required>
            </div>
            <button class="btn btn-outline" id="sendCodeBtn" onclick="enviarCodigoVerificacao()">
                <i class="fas fa-paper-plane"></i> Enviar Código
            </button>
        </div>
    </div>

    <div class="form-group verification-code-group" id="verificationCodeGroup">
        <label for="verificationCode">Código de Verificação</label>
        <div class="input-group">
            <i class="fas fa-key"></i>
            <input type="text" id="verificationCode" class="form-control" placeholder="Digite o código recebido por email" required>
        </div>
        <div class="countdown" id="countdown"></div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="password">Senha</label>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" class="form-control" placeholder="Crie uma senha segura" required>
            </div>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Telefone</label>
            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="text" id="phoneNumber" class="form-control" placeholder="(00) 00000-0000" required>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="address">Endereço</label>
        <div class="input-group">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" id="address" class="form-control" placeholder="Endereço com número" required>
        </div>
    </div>

    <button class="btn btn-primary" onclick="cadastrarEmpresa()">
        <i class="fas fa-user-plus"></i> Cadastrar Empresa
    </button>

    <div id="mensagem"></div>

    <div class="register-footer">
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>
</div>

<script>
    let countdownInterval;
    let countdownTime = 0;

    document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            cadastrarEmpresa();
        }
    });

    async function enviarCodigoVerificacao() {
        const email = document.getElementById("email").value.trim();
        const mensagem = document.getElementById("mensagem");
        const sendCodeBtn = document.getElementById("sendCodeBtn");
        const verificationCodeGroup = document.getElementById("verificationCodeGroup");
        const countdownElement = document.getElementById("countdown");

        mensagem.className = "";
        mensagem.style.display = "none";

        if (!email) {
            mostrarMensagem("Por favor, insira um email.", "warning");
            return;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            mostrarMensagem("Por favor, insira um email válido.", "warning");
            return;
        }

        sendCodeBtn.disabled = true;
        sendCodeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';

        try {
            const response = await fetch(`/email-confirm/send-code?email=${encodeURIComponent(email)}`, {
                method: "POST"
            });
            if(response.status === 401) {
                mostrarMensagem("Erro ao enviar codigo tente novamente.", "error");
                countdownInterval = setInterval(updateCountdown, 1000);
            }
            if (response.status === 409) {
                mostrarMensagem("Email já cadastrado. Por favor, use outro email.", "error");
                countdownInterval = setInterval(updateCountdown, 1000);
            }
            if (response.ok) {
                mostrarMensagem("Código de verificação enviado para seu email.", "success");
                verificationCodeGroup.classList.add("active");

                countdownTime = 120;
                updateCountdown();

                if (countdownInterval) {
                    clearInterval(countdownInterval);
                }

                countdownInterval = setInterval(updateCountdown, 1000);
            }
        } catch (error) {
            console.error("Erro na requisição:", error);
            mostrarMensagem("Erro de conexão com o servidor.", "error");
            sendCodeBtn.disabled = false;
            sendCodeBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar Código';
        }
    }

    function updateCountdown() {
        const countdownElement = document.getElementById("countdown");
        const sendCodeBtn = document.getElementById("sendCodeBtn");

        if (countdownTime <= 0) {
            clearInterval(countdownInterval);
            countdownElement.textContent = "";
            sendCodeBtn.disabled = false;
            sendCodeBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Reenviar Código';
            return;
        }

        const minutes = Math.floor(countdownTime / 60);
        const seconds = countdownTime % 60;
        countdownElement.textContent = `Reenviar em ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        countdownTime--;
    }

    async function cadastrarEmpresa() {
        const nome = document.getElementById("name").value.trim();
        const cnpj = document.getElementById("cnpj").value.trim();
        const email = document.getElementById("email").value.trim();
        const senha = document.getElementById("password").value.trim();
        const telefone = document.getElementById("phoneNumber").value.trim();
        const endereco = document.getElementById("address").value.trim();
        const codigoVerificacao = document.getElementById("verificationCode").value.trim();

        const mensagem = document.getElementById("mensagem");
        mensagem.className = "";
        mensagem.style.display = "none";

        if (!nome || !cnpj || !email || !senha || !telefone || !endereco) {
            mostrarMensagem("Preencha todos os campos.", "warning");
            return;
        }

        if (!codigoVerificacao) {
            mostrarMensagem("Por favor, insira o código de verificação recebido por email.", "warning");
            return;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            mostrarMensagem("Por favor, insira um email válido.", "warning");
            return;
        }

        if (senha.length < 8) {
            mostrarMensagem("A senha deve ter pelo menos 8 caracteres.", "warning");
            return;
        }

        try {
            const response = await fetch(`api/company/make-company?codeEmailConfirm=${encodeURIComponent(codigoVerificacao)}`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    name: nome,
                    cnpj: cnpj,
                    email: email,
                    password: senha,
                    phoneNumber: telefone,
                    address: endereco
                })
            });

            if (response.ok) {
                mostrarMensagem("Empresa cadastrada com sucesso! Redirecionando...", "success");

                setTimeout(() => {
                    window.location.href = "login.html";
                }, 1500);
            }else if (response.status === 406) {
                mostrarMensagem("Código de verificação inválido ou expirado. Por favor, solicite um novo código.", "error");
            } else {
                const errorData = await response.json().catch(() => ({}));
                mostrarMensagem(errorData.message || "Erro ao cadastrar empresa.", "error");
            }

        } catch (error) {
            console.error("Erro na requisição:", error);
            mostrarMensagem("Erro de conexão com o servidor.", "error");
        }
    }

    function mostrarMensagem(texto, tipo) {
        const mensagem = document.getElementById("mensagem");
        mensagem.textContent = texto;
        mensagem.className = `mensagem-${tipo} mensagem-show`;
    }

    document.getElementById('cnpj').addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 14) value = value.slice(0, 14);

        if (value.length > 12) {
            value = value.replace(/^(\d{2})(\d{3})(\d{3})(\d{4})(\d{2}).*/, '$1.$2.$3/$4-$5');
        } else if (value.length > 8) {
            value = value.replace(/^(\d{2})(\d{3})(\d{3})(\d*).*/, '$1.$2.$3/$4');
        } else if (value.length > 5) {
            value = value.replace(/^(\d{2})(\d{3})(\d*).*/, '$1.$2.$3');
        } else if (value.length > 2) {
            value = value.replace(/^(\d{2})(\d*).*/, '$1.$2');
        }

        e.target.value = value;
    });

    document.getElementById('phoneNumber').addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 11) value = value.slice(0, 11);

        if (value.length > 10) {
            value = value.replace(/^(\d{2})(\d{5})(\d{4}).*/, '($1) $2-$3');
        } else if (value.length > 6) {
            value = value.replace(/^(\d{2})(\d{4})(\d*).*/, '($1) $2-$3');
        } else if (value.length > 2) {
            value = value.replace(/^(\d{2})(\d*).*/, '($1) $2');
        }

        e.target.value = value;
    });
</script>

</body>
</html>
